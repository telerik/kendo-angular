name: ðŸ“„ Documentation issue
description: Please provide a detailed description about missing or outdated documentation, broken links and examples.
labels: ["Documentation"]
body:
- type: textarea
  attributes:
    label: Describe the issue
    description: A clear and concise description of the issue and any relevant information.
  validations:
    required: true
- type: input
  attributes:
    label: Page URL
    description: A link to the affected documentation page.
  validations:
    required: true
- type: textarea
  attributes:
    label: Screenshots or video
    description: Provide screenshots or a video of the issue.
  validations:
    required: false
- type: dropdown
  attributes:
    label: Browser
    multiple: true
    options:
      - All
      - Chrome
      - Safari
      - Firefox
      - Microsoft Edge
    default: 1
  validations:
    required: true
- type: input
  attributes:
    label: Browser version
    value: "latest"
  validations:
    required: true
