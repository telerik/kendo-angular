<div class="container">
    <div class="wrapper">
        <p>Conversational UI</p>
        <kendo-chat class="chat" [messages]="(feed | async)!" (sendMessage)="sendMessage($event)" [authorId]="user.id">
        </kendo-chat>
    </div>

    <div class="wrapper">
        <p>AI Prompt</p>
        <kendo-aiprompt             
            class="prompt"
            (promptRequest)="onPromptRequest($event)"
            [promptOutputs]="promptOutputs"
            [promptSuggestions]="promptSuggestions"
            [(activeView)]="activeView"
        >
            <kendo-aiprompt-prompt-view></kendo-aiprompt-prompt-view>
            <kendo-aiprompt-output-view></kendo-aiprompt-output-view>
        </kendo-aiprompt>
    </div>
</div>
