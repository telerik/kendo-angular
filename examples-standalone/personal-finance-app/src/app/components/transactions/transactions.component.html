    <!-- DASHBRDCARD-11 Start -->

        <h6 class="k-h6 k-font-medium">{{customMsgService.translate('transactionDetails')}}</h6>
      </div>
      <div class="k-flex-1 k-d-flex k-d-flex-col k-h-full k-gap-3">
