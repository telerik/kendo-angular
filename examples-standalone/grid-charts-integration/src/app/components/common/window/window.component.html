@if (isSimpleChart()) {
  <stocks-component [data]="data" [chartConfiguration]="chartConfiguration">
  </stocks-component>
}

@if (isCircularChart()) {
  <pie-donut-stocks [data]="data" [chartConfiguration]="chartConfiguration">
  </pie-donut-stocks>
}

@if (isBubbleOrSeriesChart()) {
  <scatter-bubble-charts [data]="data" [chartConfiguration]="chartConfiguration">
  </scatter-bubble-charts>
}
